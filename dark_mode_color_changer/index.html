<!DOCTYPE html>
<html>
    <head>
        <title>Dark Mode Color Changer</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js"></script>
    </head>

    <body>
        <div id="body-div">
            <h1 class="header" id="main-header">Dark Mode Color Changer</h1>

            <h2 class="header" id="secondary-header">Dark Mode: Off</h2>

            <div class="toggle-div">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        
        
    </body>
</html>
