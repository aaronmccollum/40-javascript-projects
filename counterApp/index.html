<!DOCTYPE html>
<html>
    <head>
        <title>Counter App</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js"></script>
    </head>

    <body>
        <main>
            <header id="app-title-header">
                <h1>Counter</h1>
            </header>
            <section id="number-section">
                <h2 id="number">0</h2>
            </section>
            <section id="buttons-section">
                <button class="buttons" id="decrease-button" onclick="decreaseNumber()">Decrease</button>
                <button class="buttons" id="reset-button" onclick="resetNumber()">Reset</button>
                <button class="buttons" id="increase-button" onclick="increaseNumber()">Increase</button>
            </section>
        </main>
    </body>
</html>
